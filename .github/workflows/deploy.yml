# Nome do Workflow
name: Deploy to GitHub Pages

# Gatilho: Este workflow roda sempre que houver um 'push' na branch 'main'
on:
  push:
    branches:
      - main  # ou 'master', dependendo do nome da sua branch principal

# Permissões: Concede permissão para o workflow escrever no repositório (para criar a branch gh-pages)
permissions:
  contents: write

# Tarefas (Jobs) a serem executadas
# ... (início do arquivo) ...

jobs:
  build-and-deploy:
    # ADICIONE A LINHA ABAIXO:
    environment: github-pages

    # O resto do seu job continua aqui
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # 3. Install dependencies
      - name: Install dependencies
        run: npm install

      # 4. Build (Sua configuração aqui está correta)
      - name: Build
        run: npm run build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
          VITE_WS_URL: ${{ secrets.VITE_WS_URL }}

      # 5. Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist